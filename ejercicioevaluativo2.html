 <!DOCTYPE html>
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>EJERCICIO EVALUATIVO 2 FORMULARIO CON CSS</title>
    <link rel="stylesheet" href="evaluativo.css">
 </head>

 <body>
     <img class="logo" src="imagenes/Adidas.png">
     <section class="Formulario">

         <h1 class="registro">REGISTRO DE FORMULARIO</h1>  
         <form action="ejercicios10.html" method="post">
         <input class="Pregunts" type="password" name="id" id="identificador" placeholder="ID" required>
         <input class="Pregunts" type="text" name="Nombre" id="Nombres" autocomplete="off" placeholder="Ingrese Su Nombre" required>
         <input class="Pregunts" type="text" name="Apellido" id="Apellidos" autocomplete="off" placeholder="Ingrese Sus Apellidos" required>
         <input class="Pregunts" type="text" name="Direccion" id="Direccion" autocomplete="off" placeholder="Ingrese Dirección" required>
         <input class="Pregunts" type="tel" name="Telefono" id="Telefono" autocomplete="off" placeholder="Ingrese Su Teléfono" required>
         

         <br>

             <input class="Pregunts" type="date" name="trip-start" id="start" min="1990-01-01" max="2005-12-31" autocomplete="off" required>
         <br>

             <input class="botons" type="submit" value="ENVIAR"><input class="botons" type="reset" value="LIMPIAR">
        
        
     </section>

 </body>
 </html>
